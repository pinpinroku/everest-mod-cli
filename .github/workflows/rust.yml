name: Rust CI & Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Update Rust
        run: rustup update stable
      - name: Run fmt & clippy
        run: |
          cargo fmt -- --check
          cargo clippy -- -D warnings
      - name: Run tests
        run: cargo test --verbose

  release:
    name: Release Binary
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build release binary
        run: cargo build --release --locked

      - name: Package binary
        run: |
          cd target/release
          BINARY_NAME=$(find . -maxdepth 1 -type f -executable -not -name ".*" -printf "%f\n")
          tar -czf ../../${{ github.event.repository.name }}-linux.tar.gz $BINARY_NAME

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ github.event.repository.name }}-linux.tar.gz
          generate_release_notes: true
